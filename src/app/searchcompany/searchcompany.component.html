<app-home></app-home>

<form class="serachcompany" >
  <div class="form-group ">
    <label for="CompanyCode" style="margin-right:10px"><b> Company Code :</b></label>
    <select name="companyCode" [(ngModel)]="company.companyCode" (change)="changeCode($event.target)">

      <option name ="companyCode"[ngValue]="company.companyCode">Select Company code </option>
      <option *ngFor="let option of companyList"
              [ngValue]="option.companyCode" [innerHtml]="option.companyCode"></option>
    </select>

  </div>

  <div class="form-group">
    <label for="companyName" style="margin-right:10px"><b> Company Name :</b></label>
    <input type="text"   name="companyName" [(ngModel)]="company.companyName" >

  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col" style="display: none">Id</th>
      <th scope="col">Stock Price</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <!-- <th scope="col">Enddate</th> -->
    </tr>
  </thead>
  <tbody>
    <!-- debugger; -->
    <tr *ngFor="let stock of stockpricedetails; let i = index">
      <td style="display: none">{{ stock.index }}</td>
      <td>
        <input
          type="number"
          style="width: 100px"
          name="stockPrice"
          [(ngModel)]="stock.stockPrice"
        />
      </td>
      <td>
        <input
          type="datetime"
          style="width: 200px"
          name="startDate"
          [(ngModel)]="stock.startDate"
        />
      </td>
      <td>
        <input
          type="time"
          style="width: 200px"
          name="time"
          [(ngModel)]="stock.time"
        />
      </td>
      <td ><button class="btn btn-primary" type="submit" (click)="removeItem(stock.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
